<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>

<body class="bg-gray-200 ">
  <!-- Logo -->
  <div class="relative right-24 pt-2 ml-2 w-full">
    <img src="images/MRC_logo_2019.png" alt="">
  </div>

  <!-- Login Form -->
  <div class="relative md:bottom-8 grid md:grid-cols-2 content-center p-4 ">
    <div class=" invisible md:visible relative md:top-56 ml-12 ">
      <div class="md:ml-20 pt-4 "><img src="../images/EMRC_logo.png" alt=""></div>
      <div class="md:ml-20">
        <h3>A member of the MRC Group of Companies </h3>
      </div>
    </div>
    <div class=" relative w-full max-w-screen-sm md:top-1/2 mr-12">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******">

        </div>
        <div class="items-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            <a href="index.html">Sign In</a>
          </button>

        </div>
        <div class="flex flex-row-reverse align-baseline justify-between text-sm pt-4 ">
          <div>
            <a class="align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="">
              Forgot Password?
            </a>
          </div>
          <p>Don't have an account? <a class="font-bold text-blue-500 hover:text-blue-800" href="signup.html">Sign
              Up</a></p>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2021 EMRC Group. All rights reserved.
      </p>
    </div>
  </div>

</body>

</html>
